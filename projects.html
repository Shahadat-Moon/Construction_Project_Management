<!-- Supabase + Fetch Projects -->
<script>
  // âœ… Step 1: Initialize Supabase
  const SUPABASE_URL = 'https://sbqyxvxpeqipcuavryhb.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // âœ… Step 2: Load Projects Function
  async function loadProjects() {
    try {
      // Ongoing Projects
      const { data: ongoing, error: ongoingError } = await supabase
        .from('projects')
        .select('*')
        .eq('status', 'Ongoing')
        .order('start_date', { ascending: true });

      if (ongoingError) throw ongoingError;

      const ongoingContainer = document.getElementById('ongoingProjects');
      ongoingContainer.innerHTML = '';

      ongoing.forEach(p => {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded-xl shadow cursor-pointer hover:shadow-lg hover:bg-blue-50 transition-all";
        card.innerHTML = `
          <h3 class="font-semibold">${p.name}</h3>
          <p class="text-xs text-gray-500">Expected Completion: ${p.expected_completion || '-'}</p>
          <p class="text-xs text-gray-500">Advance Payment: à§³ ${p.advance_payment || 0}</p>
        `;
        card.addEventListener('click', () => {
          window.location.href = `project.html?id=${p.id}`;
        });
        ongoingContainer.appendChild(card);
      });

      // Completed Projects
      const { data: completed, error: completedError } = await supabase
        .from('projects')
        .select('*')
        .eq('status', 'Completed')
        .order('actual_completion', { ascending: true });

      if (completedError) throw completedError;

      const completedContainer = document.getElementById('completedProjects');
      completedContainer.innerHTML = '';

      completed.forEach(p => {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded-xl shadow cursor-pointer hover:shadow-lg hover:bg-green-50 transition-all";
        card.innerHTML = `
          <h3 class="font-semibold">${p.name}</h3>
          <p class="text-xs text-gray-500">Actual Completion: ${p.actual_completion || '-'}</p>
          <p class="text-xs text-gray-500">Advance Payment: à§³ ${p.advance_payment || 0}</p>
        `;
        card.addEventListener('click', () => {
          window.location.href = `project.html?id=${p.id}`;
        });
        completedContainer.appendChild(card);
      });

    } catch (err) {
      console.error('Error loading projects:', err);
    }
  }

  // âœ… Step 3: Call the function when page loads
  loadProjects();
</script>
