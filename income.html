<main class="p-4 max-w-3xl mx-auto space-y-6">

  </div>
</nav>

<script>
  const supabase = window.supabase.createClient(
    'https://sbqyxvxpeqipcuavryhb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'
  );

  async function loadIncome() {
    try {
      const { data: projects, error: projectsError } = await supabase
        .from('projects')
        .select('id, name')
        .eq('status', 'Ongoing');
      if (projectsError) throw projectsError;

      const container = document.getElementById('incomeContainer');
      container.innerHTML = '';

      for (let proj of projects) {
        const { data: incomeEntries, error: incomeError } = await supabase
          .from('income')
          .select('*')
          .eq('project_id', proj.id)
          .order('date', { ascending: false });
        if (incomeError) continue;
        if (incomeEntries.length === 0) continue;

        const projectDiv = document.createElement('div');
        projectDiv.className = "bg-white p-4 rounded-xl shadow space-y-2";

        projectDiv.innerHTML = `<h3 class="font-semibold text-blue-700 mb-2">${proj.name}</h3>`;

        incomeEntries.forEach(e => {
          const entryDiv = document.createElement('div');
          entryDiv.className = "bg-gray-50 p-3 rounded-lg shadow-sm space-y-1 hover:bg-green-50 transition-all";

          // Row 1
          const row1 = document.createElement('div');
          row1.className = "grid grid-cols-4 gap-2 text-sm font-medium text-gray-700";
          row1.innerHTML = `
            <div>Date: ${new Date(e.date).toLocaleDateString('en-US',{month:'long',day:'numeric'})}</div>
            <div>Bill #: ${e.bill_number || '-'}</div>
            <div>Gross: ‡ß≥ ${e.gross_amount}</div>
            <div>Received: ‡ß≥ ${e.received_amount || 0}</div>
          `;

          // Row 2
          const row2 = document.createElement('div');
          row2.className = "grid grid-cols-4 gap-2 text-sm text-gray-600";
          row2.innerHTML = `
            <div>VAT: ‡ß≥ ${e.vat || 0}</div>
            <div>Tax: ‡ß≥ ${e.tax || 0}</div>
            <div>Retention: ‡ß≥ ${e.retention || 0}</div>
            <div>Notes: ${e.notes || '-'}</div>
          `;

          entryDiv.appendChild(row1);
          entryDiv.appendChild(row2);
          projectDiv.appendChild(entryDiv);
        });

        container.appendChild(projectDiv);
      }

    } catch (err) {
      console.error('Error loading income:', err);
    }
  }

  loadIncome();
</script>

</body>
</html>
