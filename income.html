<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>

<body class="bg-slate-100 min-h-screen pb-24">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-10">
  <div class="px-4 py-3 grid grid-cols-3 items-center">
    <button onclick="history.back()" class="text-blue-600 text-sm text-left">Back</button>
    <h1 class="text-lg font-semibold text-center">Income</h1>
    <div class="flex justify-end">
      <img src="logo.jpg" class="h-8" alt="Company Logo">
    </div>
  </div>
</header>

<main class="p-4 max-w-3xl mx-auto space-y-6">
  <h2 class="text-lg font-semibold">Income Overview (Ongoing Projects)</h2>
  <div id="incomeContainer" class="space-y-4"></div>
</main>

<!-- Floating Add Income -->
<a href="income-add.html"
   class="fixed bottom-24 right-4 bg-green-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg text-3xl hover:bg-green-700 transition-all">+</a>

<!-- Bottom Tabs -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow">
  <div class="grid grid-cols-5 text-xs text-gray-600">
    <a href="index.html" class="py-3 flex flex-col items-center">üè†<span>Home</span></a>
    <a href="income.html" class="py-3 flex flex-col items-center text-green-600 font-medium">üí∞<span>Income</span></a>
    <a href="expense.html" class="py-3 flex flex-col items-center">üí∏<span>Expense</span></a>
    <a href="projects.html" class="py-3 flex flex-col items-center">üèóÔ∏è<span>Project</span></a>
    <a href="reports.html" class="py-3 flex flex-col items-center">üìä<span>Report</span></a>
  </div>
</nav>

<script>
  const supabase = window.supabase.createClient(
    'https://sbqyxvxpeqipcuavryhb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'
  );

  async function loadIncome() {
    try {
      // Fetch all ongoing projects first
      const { data: projects, error: projectsError } = await supabase
        .from('projects')
        .select('id, name')
        .eq('status', 'Ongoing');
      if (projectsError) throw projectsError;

      const container = document.getElementById('incomeContainer');
      container.innerHTML = '';

      // For each ongoing project, fetch all its income entries
      for (let proj of projects) {
        const { data: incomeEntries, error: incomeError } = await supabase
          .from('income')
          .select('*')
          .eq('project_id', proj.id)
          .order('date', { ascending: false });

        if (incomeError) {
          console.error(`Error loading income for project ${proj.id}:`, incomeError);
          continue;
        }

        if (incomeEntries.length === 0) continue;

        const projectDiv = document.createElement('div');
        projectDiv.className = "bg-white p-4 rounded-xl shadow space-y-2";

        projectDiv.innerHTML = `<h3 class="font-semibold text-blue-700">${proj.name}</h3>`;

        // Header row for table
        const headerRow = document.createElement('div');
        headerRow.className = "grid grid-cols-8 gap-2 border-b pb-1 font-semibold text-sm text-gray-700";
        headerRow.innerHTML = `
          <div>Date</div>
          <div>Bill #</div>
          <div>Gross</div>
          <div>VAT</div>
          <div>Tax</div>
          <div>Retention</div>
          <div>Received</div>
          <div>Notes</div>
        `;
        projectDiv.appendChild(headerRow);

        // Income entries
        incomeEntries.forEach(e => {
          const row = document.createElement('div');
          row.className = "grid grid-cols-8 gap-2 border-b py-1 text-sm text-gray-600 hover:bg-green-50 transition-all";
          row.innerHTML = `
            <div>${new Date(e.date).toLocaleDateString('en-US', { month:'long', day:'numeric' })}</div>
            <div>${e.bill_number || '-'}</div>
            <div class="text-red-600 font-medium">‡ß≥ ${e.gross_amount}</div>
            <div>‡ß≥ ${e.vat || 0}</div>
            <div>‡ß≥ ${e.tax || 0}</div>
            <div>‡ß≥ ${e.retention || 0}</div>
            <div class="text-green-600 font-medium">‡ß≥ ${e.received_amount || 0}</div>
            <div>${e.notes || '-'}</div>
          `;
          projectDiv.appendChild(row);
        });

        container.appendChild(projectDiv);
      }

    } catch (err) {
      console.error('Error loading income:', err);
    }
  }

  loadIncome();
</script>

</body>
</html>
