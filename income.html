<main class="p-4 max-w-xl mx-auto space-y-6">

</main>

<!-- Floating Add Income -->

   class="fixed bottom-24 right-4 bg-green-600 text-white w-16 h-16 rounded-full flex items-center justify-center shadow-lg text-3xl hover:bg-green-700 transition-all">+</a>

<!-- Bottom Tabs -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow">

  </div>

<script>
  const supabase = window.supabase.createClient(
    'https://sbqyxvxpeqipcuavryhb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'
  );

  async function loadIncome() {
    const { data, error } = await supabase
      .from('income')
      .select('*, projects(name)')
      .order('date', { ascending: false })
      .limit(10);

    if (error) {
      console.error(error)
      return
    }

    const container = document.getElementById('incomeContainer')
    container.innerHTML = ''

    // Group by project
    const grouped = {}
    data.forEach(i => {
      const projectName = i.projects?.name || i.project_id
      if (!grouped[projectName]) grouped[projectName] = []
      grouped[projectName].push(i)
    })

    for (let projectName in grouped) {
      const projectDiv = document.createElement('div')
      projectDiv.className = "bg-white p-4 rounded-xl shadow space-y-2"
      projectDiv.innerHTML = `<h3 class="font-semibold text-blue-700">${projectName}</h3>`

      let rows = grouped[projectName].map(e => `
        <div class="grid grid-cols-4 gap-2 border-b pb-2">
          <div class="text-gray-500">${new Date(e.date).toLocaleDateString('en-US',{month:'long',day:'numeric'})}</div>
          <div>${e.bill_number || '-'}</div>
          <div class="text-red-600 font-medium">à§³ ${e.gross_amount}</div>
          <div class="text-gray-500">${e.notes || '-'}</div>
        </div>
      `).join('')

      projectDiv.innerHTML += rows
      container.appendChild(projectDiv)
    }
  }

  loadIncome()
</script>

</body>
</html>
