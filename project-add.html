<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add / Edit Project</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

<header class="bg-white shadow px-4 py-3 flex justify-between items-center sticky top-0 z-10">
  <a href="projects.html" class="text-blue-600 text-sm">â† Back</a>
  <h1 class="text-lg font-semibold">Add Project</h1>
  <img src="logo.png" alt="Logo" class="h-8 w-auto cursor-pointer">
</header>

<main class="p-4 pb-24">

<form class="space-y-4 bg-white p-4 rounded-xl shadow">

  <input type="text" placeholder="Project Name" class="w-full p-3 rounded-lg border">
  <input type="text" placeholder="Location" class="w-full p-3 rounded-lg border">
  <input type="text" placeholder="Contract Authority" class="w-full p-3 rounded-lg border">
  <input type="text" placeholder="Contract Number" class="w-full p-3 rounded-lg border">
  <input type="number" placeholder="Contract Value" class="w-full p-3 rounded-lg border">
  <input type="number" placeholder="Advance Payment Received" class="w-full p-3 rounded-lg border">

  <div>
    <label class="text-sm text-gray-600">Start Date</label>
    <input type="date" class="w-full p-3 rounded-lg border">
  </div>

  <div>
    <label class="text-sm text-gray-600">Expected Completion Date</label>
    <input type="date" class="w-full p-3 rounded-lg border">
  </div>

  <div>
    <label class="text-sm text-gray-600">Project Status</label>
    <select id="status" class="w-full p-3 rounded-lg border">
      <option value="ongoing">Ongoing</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <div id="completionDate" class="hidden">
    <label class="text-sm text-gray-600">Actual Completion Date</label>
    <input type="date" class="w-full p-3 rounded-lg border">
  </div>

  <textarea placeholder="Notes" class="w-full p-3 rounded-lg border"></textarea>

  <button class="w-full bg-blue-600 text-white py-3 rounded-lg">Save Project</button>

</form>

</main>

  </div>
</nav>

<script>
const status = document.getElementById("status");
const completion = document.getElementById("completionDate");

status.addEventListener("change", () => {
  completion.classList.toggle("hidden", status.value !== "completed");
});
</script>

</body>
</html>
