<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Project</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow px-4 py-3 sticky top-0 z-10 flex items-center gap-3">
  <button onclick="history.back()" class="text-blue-600 text-xl">â¬…</button>
  <h1 class="text-lg font-semibold">Add New Project</h1>
</header>

<!-- CONTENT -->
<main class="p-4 pb-28">

  <!-- MESSAGE -->
  <div id="msgBox" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

  <!-- FORM -->
  <form id="projectForm" class="bg-white rounded-xl shadow p-4 space-y-4">

    <!-- Project ID -->
    <div>
      <label class="text-sm font-medium">Project ID *</label>
      <input type="text" id="id" required
        placeholder="CF-001"
        class="w-full mt-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Project Name -->
    <div>
      <label class="text-sm font-medium">Project Name *</label>
      <input type="text" id="name" required
        class="w-full mt-1 border rounded-lg px-3 py-2">
    </div>

    <!-- Location -->
    <div>
      <label class="text-sm font-medium">Location</label>
      <input type="text" id="location"
        class="w-full mt-1 border rounded-lg px-3 py-2">
    </div>

    <!-- Authority -->
    <div>
      <label class="text-sm font-medium">Authority</label>
      <input type="text" id="authority"
        class="w-full mt-1 border rounded-lg px-3 py-2">
    </div>

    <!-- Contract Number -->
    <div>
      <label class="text-sm font-medium">Contract Number</label>
      <input type="text" id="contract_number"
        class="w-full mt-1 border rounded-lg px-3 py-2">
    </div>

    <!-- Contract Value -->
    <div>
      <label class="text-sm font-medium">Contract Value</label>
      <input type="number" id="contract_value"
        class="w-full mt-1 border rounded-lg px-3 py-2">
    </div>

    <!-- Advance Payment -->
    <div>
      <label class="text-sm font-medium">Advance Payment</label>
      <input type="number" id="advance_payment" value="0"
        class="w-full mt-1 border rounded-lg px-3 py-2">
    </div>

    <!-- Dates -->
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="text-sm font-medium">Start Date</label>
        <input type="date" id="start_date"
          class="w-full mt-1 border rounded-lg px-3 py-2">
      </div>

      <div>
        <label class="text-sm font-medium">Expected Completion</label>
        <input type="date" id="expected_completion"
          class="w-full mt-1 border rounded-lg px-3 py-2">
      </div>
    </div>

    <!-- Notes -->
    <div>
      <label class="text-sm font-medium">Notes</label>
      <textarea id="notes" rows="3"
        class="w-full mt-1 border rounded-lg px-3 py-2"></textarea>
    </div>

    <!-- BUTTON -->
    <button type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition">
      Save Project
    </button>

  </form>
</main>

<!-- BOTTOM TABS -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow">

  </div>
</nav>

<!-- SCRIPT -->
<script>
  const SUPABASE_URL = "https://sbqyxvxpeqipcuavryhb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8";

  const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const form = document.getElementById("projectForm");
  const msgBox = document.getElementById("msgBox");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const projectData = {
      document.getElementById("id")?.value?.trim(),
      document.getElementById("name")?.value?.trim(),
      location: location.value || null,
      authority: authority.value || null,
      contract_number: contract_number.value || null,
      contract_value: contract_value.value || null,
      advance_payment: advance_payment.value || 0,
      start_date: start_date.value || null,
      expected_completion: expected_completion.value || null,
      notes: notes.value || null
    };

    const { error } = await db.from("projects").insert([projectData]);

    if (error) {
      msgBox.className = "mb-4 p-3 rounded-lg bg-red-100 text-red-700";
      msgBox.innerText = "âŒ Error: " + error.message;
      msgBox.classList.remove("hidden");
      return;
    }

    msgBox.className = "mb-4 p-3 rounded-lg bg-green-100 text-green-700";
    msgBox.innerText = "âœ… Project added successfully!";
    msgBox.classList.remove("hidden");

    setTimeout(() => {
      window.location.href = `project.html?id=${projectData.id}`;
    }, 1200);
  });
</script>

</body>
