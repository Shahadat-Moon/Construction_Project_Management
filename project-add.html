<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Project</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Supabase v2 (UMD â€“ correct for browser) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>

<body class="bg-slate-100 min-h-screen pb-28">

<!-- HEADER -->
<header class="bg-white shadow px-4 py-3 flex items-center justify-between sticky top-0 z-10">
  <div class="flex items-center gap-3">
    <button onclick="history.back()" class="text-blue-600 text-xl">â†</button>
    <h1 class="text-lg font-semibold">Add Project</h1>
  </div>
  <img src="logo.jpg" alt="Company Logo" class="h-8">
</header>

<!-- MAIN -->
<main class="p-4 max-w-xl mx-auto">

  <form id="projectForm" class="bg-white rounded-2xl shadow p-5 space-y-4">

    <!-- Project ID -->
    <input id="id" type="text" required
      placeholder="Project ID (Tender ID)"
      class="w-full border rounded-lg p-3">

    <!-- Project Name -->
    <input id="name" type="text" required
      placeholder="Project Name"
      class="w-full border rounded-lg p-3">

    <input id="location" type="text"
      placeholder="Location"
      class="w-full border rounded-lg p-3">

    <input id="authority" type="text"
      placeholder="Authority"
      class="w-full border rounded-lg p-3">

    <input id="contract_number" type="text"
      placeholder="Contract Number"
      class="w-full border rounded-lg p-3">

    <input id="contract_value" type="number"
      placeholder="Contract Value"
      class="w-full border rounded-lg p-3">

    <input id="advance_payment" type="number"
      placeholder="Advance Payment"
      class="w-full border rounded-lg p-3">

    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="text-xs text-gray-500">Start Date</label>
        <input id="start_date" type="date"
          class="w-full border rounded-lg p-3">
      </div>
      <div>
        <label class="text-xs text-gray-500">Expected Completion</label>
        <input id="expected_completion" type="date"
          class="w-full border rounded-lg p-3">
      </div>
    </div>

    <textarea id="notes" rows="3"
      placeholder="Notes"
      class="w-full border rounded-lg p-3"></textarea>

    <!-- MESSAGE BOX -->
    <div id="msgBox" class="hidden text-sm rounded-lg p-3"></div>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
      Save Project
    </button>

  </form>
</main>

<!-- BOTTOM TABS -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow">
  <div class="grid grid-cols-5 text-xs text-gray-600">
    <a href="index.html" class="py-3 flex flex-col items-center">ğŸ <span>Home</span></a>
    <a href="income.html" class="py-3 flex flex-col items-center">ğŸ’°<span>Income</span></a>
    <a href="expense.html" class="py-3 flex flex-col items-center">ğŸ’¸<span>Expense</span></a>
    <a href="projects.html" class="py-3 flex flex-col items-center text-blue-600 font-medium">ğŸ—ï¸<span>Project</span></a>
    <a href="reports.html" class="py-3 flex flex-col items-center">ğŸ“Š<span>Report</span></a>
  </div>
</nav>

<!-- SCRIPT -->
<script>
  const SUPABASE_URL = 'https://sbqyxvxpeqipcuavryhb.supabase.co'
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  )

  const form = document.getElementById('projectForm')
  const msgBox = document.getElementById('msgBox')

  form.addEventListener('submit', async (e) => {
    e.preventDefault()

    msgBox.className = 'hidden'

    const project = {
      id: document.getElementById('id').value.trim(),
      name: document.getElementById('name').value.trim(),
      location: document.getElementById('location').value || null,
      authority: document.getElementById('authority').value || null,
      contract_number: document.getElementById('contract_number').value || null,
      contract_value: document.getElementById('contract_value').value || null,
      advance_payment: document.getElementById('advance_payment').value || 0,
      start_date: document.getElementById('start_date').value || null,
      expected_completion: document.getElementById('expected_completion').value || null,
      notes: document.getElementById('notes').value || null,
      status: 'Ongoing'
    }

    const { error } = await supabase
      .from('projects')
      .insert(project)

    if (error) {
      msgBox.className = 'bg-red-100 text-red-700 p-3 rounded-lg'
      msgBox.innerText = error.message
      msgBox.classList.remove('hidden')
      return
    }

    msgBox.className = 'bg-green-100 text-green-700 p-3 rounded-lg'
    msgBox.innerText = 'Project added successfully!'
    msgBox.classList.remove('hidden')

    setTimeout(() => {
      window.location.href = `project.html?id=${project.id}`
    }, 1200)
  })
</script>

</body>
</html>
