<html lang="en">
<head>

<!-- MAIN -->

  <p id="emptyState" class="hidden text-center text-gray-500 mt-10">
    No expense entries found
  </p>

<!-- ADD BUTTON -->

<!-- BOTTOM NAV -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow">

  </div>
</nav>

<script>
  const supabase = window.supabase.createClient(
    'https://sbqyxvxpeqipcuavryhb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'
  )

  async function loadExpenses() {
    const { data, error } = await supabase
      .from('expense')
      .select('*')
      .order('date', { ascending: false })
      .limit(20)

    if (error) {
      console.error(error)
      return
    }

    const list = document.getElementById('expenseList')
    const empty = document.getElementById('emptyState')

    list.innerHTML = ''

    if (!data || data.length === 0) {
      empty.classList.remove('hidden')
      return
    }

    data.forEach(e => {
      const card = document.createElement('div')
      card.className = 'bg-white rounded-xl shadow p-4'

      card.innerHTML = `
        <div class="flex justify-between">
          <div>
            <h3 class="font-semibold">${e.type}</h3>
            <p class="text-xs text-gray-500">Project: ${e.project_id}</p>
            <p class="text-xs text-gray-500">${e.date}</p>
          </div>
          <div class="text-right">
            <p class="font-semibold text-red-600">à§³ ${e.amount}</p>
            <p class="text-xs text-gray-500">Paid: à§³ ${e.paid_amount}</p>
          </div>
        </div>
      `

      list.appendChild(card)
    })
  }

  loadExpenses()
</script>

</body>
</html>
