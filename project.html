<!-- JS -->
<script>
const SUPABASE_URL = "https://sbqyxvxpeqipcuavryhb.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const projectId = new URLSearchParams(window.location.search).get("id");

async function loadProject() {
  const { data } = await supabase
    .from("projects")
    .select("*")
    .eq("id", projectId)
    .single();

  document.getElementById("projectName").innerText = data.name;
  document.getElementById("retention").innerText = `à§³ ${data.retention || 0}`;
}

async function loadSummary() {
  const { data: income } = await supabase
    .from("income")
    .select("bill_amount, received_amount")
    .eq("project_id", projectId);

  const { data: expense } = await supabase
    .from("expense")
    .select("amount")
    .eq("project_id", projectId);

  let totalBill = 0, totalReceived = 0, totalExpense = 0;

  income?.forEach(i => {
    totalBill += Number(i.bill_amount || 0);
    totalReceived += Number(i.received_amount || 0);
  });

  expense?.forEach(e => totalExpense += Number(e.amount || 0));

  document.getElementById("totalBill").innerText = `à§³ ${totalBill}`;
  document.getElementById("totalReceived").innerText = `à§³ ${totalReceived}`;
  document.getElementById("totalExpense").innerText = `à§³ ${totalExpense}`;
  document.getElementById("balance").innerText = `à§³ ${totalReceived - totalExpense}`;
}

async function loadIncome() {
  const { data } = await supabase
    .from("income")
    .select("*")
    .eq("project_id", projectId)
    .order("bill_date", { ascending: false })
    .limit(5);

  const box = document.getElementById("incomeList");
  box.innerHTML = "";

  data?.forEach(i => {
    box.innerHTML += `
      <div class="flex justify-between border-b pb-1">
        <span>Bill ${i.bill_no}</span>
        <span class="text-green-700 font-medium">à§³ ${i.received_amount}</span>
      </div>`;
  });
}

async function loadExpense() {
  const { data } = await supabase
    .from("expense")
    .select("*")
    .eq("project_id", projectId)
    .order("expense_date", { ascending: false })
    .limit(5);

  const box = document.getElementById("expenseList");
  box.innerHTML = "";

  data?.forEach(e => {
    box.innerHTML += `
      <div class="flex justify-between border-b pb-1">
        <span>${e.description}</span>
        <span class="text-red-600 font-medium">à§³ ${e.amount}</span>
      </div>`;
  });
}

loadProject();
loadSummary();
loadIncome();
loadExpense();
</script>

</body>
</html>
