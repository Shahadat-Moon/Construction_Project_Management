<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Project Details</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>

<body class="bg-slate-100 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow px-4 py-3 sticky top-0 z-10">
  <h1 id="projectName" class="text-lg font-semibold">Project</h1>
</header>

<main class="p-4 space-y-6 pb-28">

<!-- SUMMARY -->
<section class="grid grid-cols-2 gap-4">
  <div class="bg-white p-4 rounded-xl shadow">
    <p class="text-xs text-gray-500">Total Bill</p>
    <p id="totalBill" class="font-bold text-lg">৳ 0</p>
  </div>

  <div class="bg-white p-4 rounded-xl shadow">
    <p class="text-xs text-gray-500">Received</p>
    <p id="totalReceived" class="font-bold text-lg text-green-700">৳ 0</p>
  </div>

  <div class="bg-white p-4 rounded-xl shadow">
    <p class="text-xs text-gray-500">Expense</p>
    <p id="totalExpense" class="font-bold text-lg text-red-700">৳ 0</p>
  </div>

  <div class="bg-white p-4 rounded-xl shadow">
    <p class="text-xs text-gray-500">Balance</p>
    <p id="balance" class="font-bold text-lg text-blue-700">৳ 0</p>
  </div>
</section>

<!-- RETENTION -->
<section class="bg-yellow-50 border-l-4 border-yellow-500 p-4 rounded-xl shadow">
  <p class="text-sm text-gray-600">Retention Money</p>
  <p id="retention" class="font-bold text-lg">৳ 0</p>
</section>

<!-- LAST INCOME -->
<section class="bg-white p-4 rounded-xl shadow">
  <h2 class="font-semibold mb-2">Last 5 Income</h2>
  <div id="incomeList" class="space-y-2 text-sm"></div>
</section>

<!-- LAST EXPENSE -->
<section class="bg-white p-4 rounded-xl shadow">
  <h2 class="font-semibold mb-2">Last 5 Expense</h2>
  <div id="expenseList" class="space-y-2 text-sm"></div>
</section>

</main>

<!-- JS -->
<script>
const SUPABASE_URL = "https://sbqyxvxpeqipcuavryhb.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY_HERE";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const projectId = new URLSearchParams(window.location.search).get("id");

async function loadProject() {
  const { data } = await supabase
    .from("projects")
    .select("*")
    .eq("id", projectId)
    .single();

  document.getElementById("projectName").innerText = data.name;
  document.getElementById("retention").innerText = `৳ ${data.retention || 0}`;
}

async function loadSummary() {
  const { data: income } = await supabase
    .from("income")
    .select("bill_amount, received_amount")
    .eq("project_id", projectId);

  const { data: expense } = await supabase
    .from("expense")
    .select("amount")
    .eq("project_id", projectId);

  let totalBill = 0, totalReceived = 0, totalExpense = 0;

  income?.forEach(i => {
    totalBill += Number(i.bill_amount || 0);
    totalReceived += Number(i.received_amount || 0);
  });

  expense?.forEach(e => totalExpense += Number(e.amount || 0));

  document.getElementById("totalBill").innerText = `৳ ${totalBill}`;
  document.getElementById("totalReceived").innerText = `৳ ${totalReceived}`;
  document.getElementById("totalExpense").innerText = `৳ ${totalExpense}`;
  document.getElementById("balance").innerText = `৳ ${totalReceived - totalExpense}`;
}

async function loadIncome() {
  const { data } = await supabase
    .from("income")
    .select("*")
    .eq("project_id", projectId)
    .order("bill_date", { ascending: false })
    .limit(5);

  const box = document.getElementById("incomeList");
  box.innerHTML = "";

  data?.forEach(i => {
    box.innerHTML += `
      <div class="flex justify-between border-b pb-1">
        <span>Bill ${i.bill_no}</span>
        <span class="text-green-700 font-medium">৳ ${i.received_amount}</span>
      </div>`;
  });
}

async function loadExpense() {
  const { data } = await supabase
    .from("expense")
    .select("*")
    .eq("project_id", projectId)
    .order("expense_date", { ascending: false })
    .limit(5);

  const box = document.getElementById("expenseList");
  box.innerHTML = "";

  data?.forEach(e => {
    box.innerHTML += `
      <div class="flex justify-between border-b pb-1">
        <span>${e.description}</span>
        <span class="text-red-700 font-medium">৳ ${e.amount}</span>
      </div>`;
  });
}

loadProject();
loadSummary();
loadIncome();
loadExpense();
</script>

</body>
</html>
