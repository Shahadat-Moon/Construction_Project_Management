<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Expense</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>

<body class="bg-slate-100 min-h-screen pb-24">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-10">
  <div class="px-4 py-3 grid grid-cols-3 items-center">
    <button onclick="history.back()" class="text-blue-600 text-sm text-left">
      Back
    </button>

    <h1 class="text-lg font-semibold text-center">Add Expense</h1>

    <div class="flex justify-end">
      <img src="logo.jpg" class="h-8" alt="Company Logo">
    </div>
  </div>
</header>

<!-- FORM -->
<main class="p-4 max-w-xl mx-auto">
  <form id="expenseForm" class="bg-white rounded-2xl shadow p-6 space-y-4">

    <!-- PROJECT -->
    <div>
      <label class="text-sm text-gray-600">Project</label>
      <select id="project_id" required
        class="mt-1 w-full border rounded-lg p-2">
        <option value="">Select Project</option>
      </select>
    </div>

    <!-- DATE -->
    <div>
      <label class="text-sm text-gray-600">Expense Date</label>
      <input type="date" id="date" required
        class="mt-1 w-full border rounded-lg p-2">
    </div>

    <!-- TYPE -->
    <div>
      <label class="text-sm text-gray-600">Expense Type</label>
      <select id="type" required
        class="mt-1 w-full border rounded-lg p-2">
        <option value="">Select Type</option>
        <option>Labour</option>
        <option>Material</option>
        <option>Cement</option>
        <option>Steel</option>
        <option>Sand</option>
        <option>Transport</option>
        <option>Equipment Rent</option>
        <option>Fuel</option>
        <option>Site Office</option>
        <option>Electricity</option>
        <option>Water</option>
        <option>Security</option>
        <option>Miscellaneous</option>
      </select>
    </div>

    <!-- AMOUNT -->
    <div>
      <label class="text-sm text-gray-600">Total Amount</label>
      <input type="number" id="amount" required
        class="mt-1 w-full border rounded-lg p-2"
        placeholder="e.g. 50000">
    </div>

    <!-- PAID -->
    <div>
      <label class="text-sm text-gray-600">Paid Amount</label>
      <input type="number" id="paid_amount" required
        class="mt-1 w-full border rounded-lg p-2"
        placeholder="e.g. 30000">
    </div>

    <!-- NOTES -->
    <div>
      <label class="text-sm text-gray-600">Notes</label>
      <textarea id="notes"
        class="mt-1 w-full border rounded-lg p-2"
        rows="3"
        placeholder="Optional"></textarea>
    </div>

    <!-- SAVE -->
    <button type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-xl font-medium hover:bg-blue-700 transition">
      Save Expense
    </button>

  </form>
</main>

<!-- SUCCESS / ERROR MODAL -->
<div id="modal"
     class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-80 text-center">
    <p id="modalMessage" class="text-lg font-medium"></p>
    <button onclick="closeModal()"
      class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg">
      OK
    </button>
  </div>
</div>

<!-- SCRIPT -->
<script>
  const supabase = window.supabase.createClient(
    'https://sbqyxvxpeqipcuavryhb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'
  )

  const projectSelect = document.getElementById('project_id')
  const dateInput = document.getElementById('date')
  const modal = document.getElementById('modal')
  const modalMessage = document.getElementById('modalMessage')

  // Set today date
  dateInput.value = new Date().toISOString().split('T')[0]

  // Load ongoing projects
  async function loadProjects() {
    const { data, error } = await supabase
      .from('projects')
      .select('id, name')
      .eq('status', 'Ongoing')
      .order('name')

    if (error) {
      showModal('Failed to load projects')
      return
    }

    data.forEach(p => {
      const opt = document.createElement('option')
      opt.value = p.id
      opt.textContent = `${p.name} (${p.id})`
      projectSelect.appendChild(opt)
    })
  }

  loadProjects()

  // Save expense
  document.getElementById('expenseForm').addEventListener('submit', async e => {
    e.preventDefault()

    const expense = {
      project_id: projectSelect.value,
      date: dateInput.value,
      type: document.getElementById('type').value,
      amount: document.getElementById('amount').value,
      paid_amount: document.getElementById('paid_amount').value,
      notes: document.getElementById('notes').value
    }

    const { error } = await supabase.from('expense').insert([expense])

    if (error) {
      showModal('❌ Failed to save expense')
      return
    }

    showModal('✅ Expense added successfully')

    setTimeout(() => {
      window.location.href = 'expense.html'
    }, 1200)
  })

  function showModal(msg) {
    modalMessage.textContent = msg
    modal.classList.remove('hidden')
    modal.classList.add('flex')
  }

  function closeModal() {
    modal.classList.add('hidden')
    modal.classList.remove('flex')
  }
</script>

</body>
</html>
