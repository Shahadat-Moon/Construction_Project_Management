const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadProjects() {
  const { data } = await supabase
    .from("projects")
    .select("id, name")
    .eq("status", "Ongoing");

  const select = document.getElementById("project");
  data.forEach(p => {
    select.innerHTML += `<option value="${p.id}">${p.name}</option>`;
  });
}

async function saveIncome() {
  await supabase.from("income").insert({
    project_id: document.getElementById("project").value,
    bill_no: document.getElementById("billNo").value,
    bill_amount: document.getElementById("billAmount").value,
    received_amount: document.getElementById("receivedAmount").value,
    bill_date: new Date()
  });

  alert("Income Added Successfully");
}
