<body class="bg-slate-100 p-4">

<!-- Header -->
<header class="bg-white shadow px-4 py-3 flex justify-between items-center sticky top-0 z-10">
  <a href="income.html" class="text-blue-600 text-sm">â† Back</a>
  <h1 class="text-lg font-semibold">Add Income</h1>
  <img src="logo.png" alt="Logo" class="h-8 w-auto cursor-pointer">
</header>

<main class="pb-24">

<form class="space-y-4 bg-white p-4 rounded-xl shadow">

  <!-- Project Selection -->
  <div>
    <label class="text-sm text-gray-600">Select Project</label>
    <select class="w-full p-3 border rounded-lg">
      <option value="">Metro Flyover â€“ Ongoing</option>
      <option value="">Warehouse Construction â€“ Ongoing</option>
    </select>
  </div>

  <!-- Date & Bill Number -->
  <input type="date" placeholder="Date" class="w-full p-3 rounded-lg border">
  <input type="text" placeholder="Bill Number (e.g. 2nd Bill)" class="w-full p-3 rounded-lg border">

  <!-- Amounts -->
  <input type="number" placeholder="Gross Amount" class="w-full p-3 rounded-lg border">
  <input type="number" placeholder="VAT" class="w-full p-3 rounded-lg border">
  <input type="number" placeholder="Tax" class="w-full p-3 rounded-lg border">
  <input type="number" placeholder="Retention Amount" class="w-full p-3 rounded-lg border">
  <input type="number" placeholder="Received Amount" class="w-full p-3 rounded-lg border" readonly>

</form>

</main>

<!-- Bottom Tabs -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow">

  </div>

<script>
const grossInput = document.querySelector('input[placeholder="Gross Amount"]');
const vatInput = document.querySelector('input[placeholder="VAT"]');
const taxInput = document.querySelector('input[placeholder="Tax"]');
const retentionInput = document.querySelector('input[placeholder="Retention Amount"]');
const receivedInput = document.querySelector('input[placeholder="Received Amount"]');

[grossInput, vatInput, taxInput, retentionInput].forEach(el => {
  el.addEventListener('input', () => {
    const gross = parseFloat(grossInput.value) || 0;
    const vat = parseFloat(vatInput.value) || 0;
    const tax = parseFloat(taxInput.value) || 0;
    const retention = parseFloat(retentionInput.value) || 0;
    receivedInput.value = gross - vat - tax - retention;
  });
});
</script>
