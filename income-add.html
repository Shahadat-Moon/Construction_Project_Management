<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Income</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
</head>

<body class="bg-slate-100 min-h-screen pb-24">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-10">
  <div class="px-4 py-3 grid grid-cols-3 items-center">
    <button onclick="history.back()" class="text-blue-600 text-sm text-left">Back</button>
    <h1 class="text-lg font-semibold text-center">Add Income</h1>
    <div class="flex justify-end">
      <img src="logo.jpg" class="h-8" alt="Company Logo">
    </div>
  </div>
</header>

<main class="p-4 max-w-xl mx-auto">
  <form id="incomeForm" class="bg-white rounded-2xl shadow p-6 space-y-4">

    <!-- PROJECT -->
    <div>
      <label class="text-sm text-gray-600">Project</label>
      <select id="project_id" required class="mt-1 w-full border rounded-lg p-2">
        <option value="">Select Project</option>
      </select>
    </div>

    <!-- DATE -->
    <div>
      <label class="text-sm text-gray-600">Bill Date</label>
      <input type="date" id="date" required class="mt-1 w-full border rounded-lg p-2">
    </div>

    <!-- BILL NUMBER -->
    <div>
      <label class="text-sm text-gray-600">Bill Number</label>
      <input type="text" id="bill_number" class="mt-1 w-full border rounded-lg p-2" placeholder="Optional">
    </div>

    <!-- GROSS -->
    <div>
      <label class="text-sm text-gray-600">Gross Amount</label>
      <input type="number" id="gross_amount" required class="mt-1 w-full border rounded-lg p-2" placeholder="e.g. 50000">
    </div>

    <!-- VAT -->
    <div>
      <label class="text-sm text-gray-600">VAT</label>
      <input type="number" id="vat" value="0" class="mt-1 w-full border rounded-lg p-2">
    </div>

    <!-- TAX -->
    <div>
      <label class="text-sm text-gray-600">Tax</label>
      <input type="number" id="tax" value="0" class="mt-1 w-full border rounded-lg p-2">
    </div>

    <!-- RETENTION -->
    <div>
      <label class="text-sm text-gray-600">Retention</label>
      <input type="number" id="retention" value="0" class="mt-1 w-full border rounded-lg p-2">
    </div>

    <!-- NOTES -->
    <div>
      <label class="text-sm text-gray-600">Notes</label>
      <textarea id="notes" rows="3" class="mt-1 w-full border rounded-lg p-2" placeholder="Optional"></textarea>
    </div>

    <!-- SAVE -->
    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-medium hover:bg-green-700 transition">
      Save Income
    </button>

  </form>
</main>

<!-- SUCCESS / ERROR MODAL -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-80 text-center">
    <p id="modalMessage" class="text-lg font-medium"></p>
    <button onclick="closeModal()" class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg">
      OK
    </button>
  </div>
</div>

<script>
  const supabase = window.supabase.createClient(
    'https://sbqyxvxpeqipcuavryhb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNicXl4dnhwZXFpcGN1YXZyeWhiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNTk0NjcsImV4cCI6MjA4NDczNTQ2N30.XWbqg5fwC3TDFt-G79H-SGg-9WMdV08qkZ6OzdPK8f8'
  );

  const projectSelect = document.getElementById('project_id');
  const dateInput = document.getElementById('date');
  const modal = document.getElementById('modal');
  const modalMessage = document.getElementById('modalMessage');

  // Today date
  dateInput.value = new Date().toISOString().split('T')[0];

  // Load ongoing projects
  async function loadProjects() {
    const { data, error } = await supabase
      .from('projects')
      .select('id, name')
      .eq('status', 'Ongoing')
      .order('name');

    if (error) return showModal('Failed to load projects');

    data.forEach(p => {
      const opt = document.createElement('option');
      opt.value = p.id;
      opt.textContent = `${p.name} (${p.id})`;
      projectSelect.appendChild(opt);
    });
  }
  loadProjects();

  // Save income
  document.getElementById('incomeForm').addEventListener('submit', async e => {
    e.preventDefault();
    const income = {
      project_id: projectSelect.value,
      date: dateInput.value,
      bill_number: document.getElementById('bill_number').value,
      gross_amount: document.getElementById('gross_amount').value,
      vat: document.getElementById('vat').value,
      tax: document.getElementById('tax').value,
      retention: document.getElementById('retention').value,
      notes: document.getElementById('notes').value
    };

    const { error } = await supabase.from('income').insert([income]);
    if (error) return showModal('❌ Failed to save income');

    showModal('✅ Income added successfully');
    setTimeout(() => window.location.href = 'income.html', 1200);
  });

  function showModal(msg) {
    modalMessage.textContent = msg;
    modal.classList.remove('hidden');
    modal.classList.add('flex');
  }
  function closeModal() {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }
</script>

</body>
</html>
